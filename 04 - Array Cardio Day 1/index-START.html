      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const inventorsBorn1500 = inventors.filter((inventor) => inventor.year < 1600 && inventor.year > 1499);
      console.table(inventorsBorn1500);

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      const inventorNames = inventors.map((inventor) => `${inventor.first} ${inventor.last}`);

      console.table(inventorNames);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      const sortedInventors = inventors.sort((a, b) => b.year - a.year);
      console.table(sortedInventors);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      const inventorsCombinedAge = inventors.reduce((sum, inventor) => {
        return (sum += inventor.passed - inventor.year);
      }, 0);
      console.log(inventorsCombinedAge);

      // 5. Sort the inventors by years lived
      const sortedByInventorLifeLength = inventors.sort((a, b) => {
        // For shortest life length to longest
        if (a.passed - a.year > b.passed - b.year) return 1;
        // For longest life length to shortest
        // if (a.passed - a.year < b.passed - b.year) return 1;
        else return -1;
      });

      // 7. sort Exercise
      // Sort the people alphabetically by last name
      const sortedByLastName = people.sort((a, b) => {
        const [aName] = a.split(", ");
        const [bName] = b.split(", ");
        return aName.localeCompare(bName);
      });

        if (!obj[item]) obj[item] = 0;
        obj[item]++;
        return obj;
      }, {});
